  sequence:
  - service: homeassistant.restart
speedy:
  alias: Aggiorna Speedtest
  sequence:
  - service: sensor.update_speedtest
testaudio:
  alias: Temperatura test
  sequence:
  - service: tts.google_say
    entity_id: media_player.cameretta_speaker
    data_template:
      message: La temperatura in cameretta, Ã¨ di {{ states.sensor.temperature.state }} . 
testspeed:
  alias: Speed Test HomeM
  sequence:
  - service: tts.google_say
    entity_id: media_player.cameretta_speaker
    data_template:
      message: Ok. Dammi trenta secondi che aggiorno lo speedtest!
  - service: sensor.update_speedtest
  - delay: '00:00:35'
  - service: tts.google_say
    entity_id: media_player.cameretta_speaker
    data_template:
      message: Ho fatto uno speedtest. Scarichi a {{ states.sensor.speedtest_download.state  | round() }}, aploadi a {{ states.sensor.speedtest_upload.state  | round() }} e pinghi {{ states.sensor.speedtest_ping.state  | round() }} . Eolone merdone!
