buonanotte:
  alias: Sequenza buonanotte
  sequence:
    # Interruttori & pc off
    - service: homeassistant.turn_off
      entity_id: switch.plug_158d0001530646, switch.deskpc
    # Spegni con transizione 3min
    - service: light.turn_off
      data:
        entity_id: light.corridoio,light.gateway_light_286c07891570,light.living_room,light.sala,light.stanza_nerding,light.stanza_nerding_muro
        transition: 10
    # Spegni instant
    - service: light.turn_off
      data:
        entity_id: light.portone, light.camera