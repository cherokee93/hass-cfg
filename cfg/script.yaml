radio538:
    alias: Ascolta Radio su Chromecast
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.cameretta_speaker
          volume_level: '0.35'
      -  service: media_player.volume_set
         data:
           entity_id: media_player.sala
           volume_level: '0.30'
      -  service: media_player.play_media
         data_template:
           entity_id: >
            {% if is_state("input_select.chromecast_radio", "Sala") %} media_player.sala
